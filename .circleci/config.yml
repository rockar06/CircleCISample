version: 2.1

orbs:
  android: circleci/android@0.2.1

workflows:
  build-and-test:
    jobs:
      - build-project
      - test-project:
          requires:
            - build-project

jobs:
  build-project:
    executor: android/android

    steps:
      - checkout
      - run:
          name: Build project
          command: ./gradlew build
      - save_cache:
          key: source-v1-{{ .Branch }}-
          paths:
            - ".git"
            - ~/.gradle/caches/

  test-project:
    executor: android/android

    steps:
      - restore_cache:
          keys:
            - source-v1-{{ .Branch }}-
            - source-v1-
      - checkout
      - run:
          name: Run local unit test in project
          command: ./gradlew test
